<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">

    <title>Paysheet labs</title>
  </head>
  <body>

    <!-- NavBar -->
    <nav class="d-flex navbar navbar-light bg-light p-0 align-text-center">
        <div class="navbar-color container-fluid d-flex justify-content-center">
          <a class="navbar-text navbar-brand text-white mb-2" href="#">Paysheet labs</a>

          <div class="d-flex mx-auto">
            <a class="links-navbar" href="index.html">Inicio</a>
            <a class="links-navbar ms-3" href="#">Registrar Usuarios</a>
          </div>

            <div class="dropdown">
                <button class="boton-navbar btn btn-sm border text-white dropdown-toggle mb-1" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                  gabrielac
                </button>
                <ul class="dropdown-menu dropdown-menu-end mt-3" aria-labelledby="dropdownMenuButton2">
                  <li><a class="dropdown-item" href="#">Gabriela Carmona</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/index.html">Cerrar Sesión</a></li>
                </ul>
              </div>

        </div>
      </nav>

      <!-- Form Registrar usuarios -->
      <section class="d-flex flex-wrap mb-4">

        <div class="tarjeta2 ps-4 pe-4 shadow-lg container-fluid">
            <div>
                <h4 class="text-color d-flex justify-content-center mx-auto mt-5">Registrar Usuario</h4>
                <hr class="linea-color mb-5">
            </div> 

            <div>
                <div class="mb-2">
                    <label for="usuario" class="form-label text-color">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="inputUsuario">
                  </div>
                  <div class="mb-2">
                    <label for="email" class="form-label text-color">Correo Electrónico</label>
                    <input type="email" class="form-control" id="inputEmail">
                  </div>
                  <div class="mb-2">
                    <label for="nombres" class="form-label text-color">Nombres</label>
                    <input type="text" class="form-control" id="inputNombres">
                  </div>
                  <div class="mb-2">
                    <label for="apellidos" class="form-label text-color">Apellidos</label>
                    <input type="text" class="form-control" id="inputApellidos">
                  </div>
                  <div class="mb-2">
                    <label for="id" class="form-label text-color">Documento de Identidad</label>
                    <input type="number" class="form-control" id="inputId">
                  </div>
                  <div class="mb-2">
                    <label for="salario" class="form-label text-color">Salario Asignado</label>
                    <input type="number" class="form-control" id="inputSalario">
                  </div>

                
                  <div class="mb-2">
                    <label for="salario" class="form-label text-color">Tipo de ARL</label>
                    <input type="text" list="ARL" class="form-control" id="inputArl" placeholder="Seleccione una opción">
                        <datalist id="ARL">
                        <option>SURA</option>
                        <option>POSITIVA</option>
                        <option>AXA COLPATRIA</option>
                        <option>COLMENA</option>
                        <option>BOLIVAR</option>
                        <option>EQUIDAD</option>
                        </datalist>
                  </div>
                  <div class="mb-2">
                    <label for="cajaCompensacion" class="form-label text-color">Caja de compensación</label>
                    <input type="text" list="cajaCompensacion" class="form-control" id="inputCajaC" placeholder="Seleccione una opción">
                        <datalist id="cajaCompensacion">
                        <option>FNA</option>
                        <option>COMFENALCO</option>
                        <option>CAFAM</option>
                        <option>COLSUBSIDIO</option>
                        <option>COMPENSAR</option>
                        </datalist>
                  </div>


                  <div class="mb-2">
                    <label for="telefono" class="form-label text-color">Teléfono</label>
                    <input type="number" class="form-control" id="inputTelefono">
                  </div>
                  <div class="mb-2">
                    <label for="contraseña" class="form-label text-color">Contraseña</label>
                    <input type="password" class="form-control" id="inputContraseña">
                  </div>
                  <div class="mb-2">
                    <label for="confirmarContraseña" class="form-label text-color">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="inputConfirmarContraseña">
                  </div>
            </div>

            <div class="d-flex justify-content-center mb-4 mt-5">
                <a class="btn btn-color text-white" href="" role="button">Guardar</a>

            </div>
            
        </div>

        <div class="imagen-money d-flex d-none d-lg-block img-fluid">
            <img src="/assets/Money.png" alt="money" height="500rem" class="">

        </div>


      </section>
      





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
